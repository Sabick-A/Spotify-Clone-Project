<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac0ac6b2dc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav_option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav_option" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="lib-head">
                    <div class="lib-options">
                    <img src="./assets/library_icon.png" alt="lin-icon">
                    <h4>Your Library</h4>
                    </div>
                    <div class="lib-icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="box1">
                    <div class="box1-p1">Create your first playlist</div>
                    <div class="box1-p2">It's easy,we'll help you</div>
                    <button class="badge">Create playlist</button>
                </div>
                <div class="box1">
                    <div class="box1-p1">Let's find some podcast to follow</div>
                    <div class="box1-p2">We'll keep you updated to new episodes</div>
                    <button class="badge">Browse podcasts</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="sticky-nav">
                <div class="sticky-nav-arrows">
                    <img src="./assets/backward_icon.png" alt="b-icon">
                    <img src="./assets/forward_icon.png" alt="f-icon">
                </div>
                <div class="sticky-nav-icons">
                    <button class="badge" id="upgrade">Upgrade</button>
                    <button class="badge" id="install"><i class="fa-solid fa-download"></i>Install App</button>
                    <i class="fa-solid fa-user " id="user"></i>
                </div>
            </div>
            <div class="card-container"></div>
        </div>
        <div class="player">player</div>
    </div>
</body>
</html>
